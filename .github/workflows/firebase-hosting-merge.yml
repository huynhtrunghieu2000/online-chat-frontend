name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

env:
  BROWSER: none
  EXTEND_ESLINT: true
  FAST_REFRESH: true
  REACT_APP_API_URL: https://hieu-huynh-meeting-server.tk
  SSL_CRT_FILE: ./src/app/config/cert.pem
  SSL_KEY_FILE: ./src/app/config/key.pem
  HTTPS: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile && yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VLEARNING_67297 }}'
          channelId: live
          projectId: vlearning-67297
